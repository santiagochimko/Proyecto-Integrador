<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal-styles.css">
    <title>Iniciar sesion</title>
</head>

<body>    
    <img id="close" src="assets/Icons/close-icon.svg" alt="boton para cerrar modal">
    <section id="login">
        <img src="assets/Logo/logo-blanco.png" alt="logo senpai">
        <h1>Ingresa a tu cuenta</h1>
        <p>y empieza a conseguir resultados</p>
        <form>
            <div class="form-container">
                <label for="email">Correo</label>
                <input type="text" name="email" placeholder="tu-correo@senpaiacademy.com" id="email" required>
                <label for="psw">Contraseña</label>
                <input type="password" placeholder="Ingrese contraseña" name="psw" id="psw" required>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Recordarme
                </label>
                <span class="psw"><a href="#">Olvidé mi contraseña</a></span>
                <button type="submit">Ingresar</button>
                <span class="register">Aún no tienes cuenta?<a href="#">Registrase</a></span>
            </div>
        </form>
    </section>

    <script src="modal.js"></script>
</body>

</html>
